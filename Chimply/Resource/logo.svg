<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <circle cx="100" cy="100" r="96" fill="#1E1E2E"/>

  <!-- Chimp ears -->
  <circle cx="38" cy="72" r="22" fill="#5D3A1A"/>
  <circle cx="38" cy="72" r="14" fill="#D4956A"/>
  <circle cx="162" cy="72" r="22" fill="#5D3A1A"/>
  <circle cx="162" cy="72" r="14" fill="#D4956A"/>

  <!-- Chimp head -->
  <ellipse cx="100" cy="82" rx="55" ry="52" fill="#6B3F1F"/>

  <!-- Chimp face (lighter muzzle area) -->
  <ellipse cx="100" cy="95" rx="38" ry="34" fill="#D4956A"/>

  <!-- Brow ridge -->
  <path d="M60 70 Q80 58 100 62 Q120 58 140 70" fill="none" stroke="#5D3A1A" stroke-width="5" stroke-linecap="round"/>

  <!-- Eyes - whites -->
  <ellipse cx="80" cy="78" rx="11" ry="10" fill="#F5F5F5"/>
  <ellipse cx="120" cy="78" rx="11" ry="10" fill="#F5F5F5"/>

  <!-- Eyes - irises -->
  <circle cx="83" cy="79" r="6" fill="#3E2723"/>
  <circle cx="123" cy="79" r="6" fill="#3E2723"/>

  <!-- Eyes - pupils -->
  <circle cx="84" cy="78" r="3" fill="#111111"/>
  <circle cx="124" cy="78" r="3" fill="#111111"/>

  <!-- Eyes - highlights -->
  <circle cx="86" cy="76" r="1.5" fill="#FFFFFF"/>
  <circle cx="126" cy="76" r="1.5" fill="#FFFFFF"/>

  <!-- Nose -->
  <ellipse cx="100" cy="97" rx="12" ry="8" fill="#4A2A10"/>
  <ellipse cx="94" cy="97" rx="3.5" ry="3" fill="#2A1A08"/>
  <ellipse cx="106" cy="97" rx="3.5" ry="3" fill="#2A1A08"/>

  <!-- Mouth - slight smile -->
  <path d="M86 110 Q100 120 114 110" fill="none" stroke="#4A2A10" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Magnifying glass - positioned bottom-right -->
  <!-- Glass lens -->
  <circle cx="148" cy="148" r="30" fill="none" stroke="#90CAF9" stroke-width="5" opacity="0.9"/>
  <circle cx="148" cy="148" r="27" fill="#1A237E" opacity="0.4"/>

  <!-- Network nodes inside magnifying glass -->
  <!-- Central node -->
  <circle cx="148" cy="145" r="4" fill="#64B5F6"/>
  <!-- Surrounding nodes -->
  <circle cx="135" cy="137" r="3" fill="#42A5F5"/>
  <circle cx="161" cy="137" r="3" fill="#42A5F5"/>
  <circle cx="140" cy="158" r="3" fill="#42A5F5"/>
  <circle cx="158" cy="155" r="3" fill="#42A5F5"/>
  <circle cx="148" cy="130" r="2.5" fill="#2196F3"/>

  <!-- Connection lines -->
  <line x1="148" y1="145" x2="135" y2="137" stroke="#42A5F5" stroke-width="1.5" opacity="0.8"/>
  <line x1="148" y1="145" x2="161" y2="137" stroke="#42A5F5" stroke-width="1.5" opacity="0.8"/>
  <line x1="148" y1="145" x2="140" y2="158" stroke="#42A5F5" stroke-width="1.5" opacity="0.8"/>
  <line x1="148" y1="145" x2="158" y2="155" stroke="#42A5F5" stroke-width="1.5" opacity="0.8"/>
  <line x1="148" y1="145" x2="148" y2="130" stroke="#42A5F5" stroke-width="1.5" opacity="0.8"/>
  <line x1="135" y1="137" x2="148" y2="130" stroke="#42A5F5" stroke-width="1" opacity="0.5"/>
  <line x1="161" y1="137" x2="158" y2="155" stroke="#42A5F5" stroke-width="1" opacity="0.5"/>

  <!-- Magnifying glass handle -->
  <line x1="168" y1="168" x2="188" y2="188" stroke="#78909C" stroke-width="7" stroke-linecap="round"/>
  <line x1="168" y1="168" x2="188" y2="188" stroke="#90A4AE" stroke-width="4" stroke-linecap="round"/>

  <!-- Glass reflection -->
  <path d="M130 135 Q135 128 143 130" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
</svg>
